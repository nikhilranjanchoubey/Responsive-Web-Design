<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
         alt="Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Features</h2>
            <p>Explore the amazing features of our product.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Learn more about our mission and values.</p>
        </section>

        <section id="video-section">
            <h2>Product Demo</h2>
            <video id="video" controls>
                <source src="https://www.youtube.com/embed/y8Yv4pnO7qc" type="video/mp4">
               
            </video>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Subscribe to our newsletter:</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Product Landing Page</p>
    </footer>
</body>
</html>
