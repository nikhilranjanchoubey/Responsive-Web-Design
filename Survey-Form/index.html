<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to help us improve our services.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      
      <label id="contact-label" for="contact-number">Contact Number:</label>
      <input id="contact-number" type="text" placeholder="Enter your contact number" required>
      
  <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" placeholder="Enter your age" min="1" max="120" required>
      
      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Student</option>
        <option value="option2">Teacher</option>
        <option value="option3">Doctor</option>
      </select>
      
      <p>Preferred contact method:</p>
      <label><input type="radio" name="contact" value="email" class="preferred" required>Email</label>
      <label><input type="radio" name="contact" value="phone" class="preferred">Phone</label>
      
      <p>Interests:</p>
      <label><input type="checkbox" name="interests" value="coding" class="interests"> Coding</label>
      <label><input type="checkbox" name="interests" value="music" class="interests"> Music</label>
      <label><input type="checkbox" name="interests" value="sports" class="interests"> Sports</label>
      
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments here"></textarea>
      
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
